
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Evaluacion Final</title>
     <link rel="stylesheet" type="text/css" href="css/style.css" />
  
</head>

  <body>
	<div id="contenedor">
     <h1>Registro Estudiante</h1>
	   <form id="ingresonuevosestudiantes">
	      <div class="form-group">
             <label for="codigos">Codigo:</label>
		     <br>
             <input id="codigo" type="number" disabled/>
		     <br>
		  </div>
		  <div class="form-group">
             <label for="nombres">Nombre:</label>
		     <br>
             <input id="nombre" type="text" required/>
		     <br>
		  </div>
	      <div class="form-group">	
             <label for="notas">Nota:</label>
		     <br>
             <input id="nota" type="number" required />
             <br>
          </div>
      </form>
      <div id="botones">
         <div id="registroestudiante"></div>
            <button   type="submit" id="registrarestudiante">Mostrar Estudiantes</button>	
         <div id="promedios"></div>
            <button  id="mipromedio">Mostrar Promedio</button>
         <div id="notasmayores"></div>
            <button  id="notamayor">Mostrar Nota Mayor</button>
         <div id="notasmenores"></div>
            <button  id="notamenor">Mostrar Nota Menor</button>
      </div>
       <br>
       <br>		
      <h1>Listado de Estudiante</h1>
            <p id= "infoestudiante"></p>
	</div>
	<script src="js/jquery-3.3.1.js"></script>
<script  type="text/javascript" src="js/JavaScript.js"></script> 

  </body>
</html>
